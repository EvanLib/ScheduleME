{{define "body"}}
<div class="col-sm-9 content">
  <div class="dashhead">
    <div class="dashhead-titles">
      <h2 class="dashhead-title">New Event </h2>
    </div>
  </div>
  <form method="POST" class="w-md" action="/events/new" >
    <div class="form-group">
      <label for="recipient-name" class="control-label">Title:</label>
      <input type="text"  maxlength="40" class="form-control" id="event-title" name="title">
    </div>
    <div class="form-group">
      <label for="recipient-name" class="control-label">Description:</label>
      <input type="textarea"  maxlength="40" class="form-control" id="event-description" name="description">
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Create Event</button>
</form>
</div>
{{end}}
