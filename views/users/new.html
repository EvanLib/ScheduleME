{{define "body"}}
<div class="col-sm-9 content">
  <div class="dashhead">
    <div class="dashhead-titles">
      <h2 class="dashhead-title">Sign Up</h2>

    </div>
  </div>
  <form method="POST" class="w-md" action="/signup" id="form-create-schedule-event">
    <div class="form-group">
      <label for="recipient-name" class="control-label">Email:</label>
      <input type="email"  maxlength="40" class="form-control" id="event-name" name="email">
    </div>
    <div class="form-group">
      <label for="recipient-name" class="control-label">Username:</label>
      <input type="text"  maxlength="40" class="form-control" id="event-name" name="name">
    </div>
    <div class="form-group">
      <label for="message-text" class="control-label">Password:</label>
      <input type="password"  maxlength="40" class="form-control" id="event-name" name="password"></input>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
</form>
</div>
{{end}}
